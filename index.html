<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
                .container {
                  margin-top: 50px;
                }
            
                .result {
                  margin-top: 20px;
                  font-size: 1.2rem;
                  color: darkblue;
                }
              </style>
    </head>
    <body>
        <body>
            <h1 class="text-center">Bài 1</h1>
            <div class="container">
                <h1 class="text-center">Quản lý tuyển sinh</h1>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <input type="number" id="diemChuan"
                            class="form-control"
                            placeholder="Nhập điểm chuẩn">
                        <input type="number" id="diem1"
                            class="form-control"
                            placeholder="Nhập điểm môn 1">
                        <input type="number" id="diem2"
                            class="form-control"
                            placeholder="Nhập điểm môn 2">
                        <input type="number" id="diem3"
                            class="form-control"
                            placeholder="Nhập điểm môn 3">
                        <input type="text" id="khuVuc"
                            class="form-control"
                            placeholder="Nhập khu vực,A,B,C hoặc X">
                        <input type="number" id="doiTuong"
                            class="form-control"
                            placeholder="Nhập đối tượng(1,2,3 hoặc 0)">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="DemSo"
                            onclick=xetDau()>Xem kết quả</button>
                    </div>
                </div>
                <p id="result1" class="text-center result"></p>
            </div>
            <div class="container ">
                <h1 class="text-center">Bài 2:Tính tiền điện</h1>
                <div class="row justify-content-center">
                    <div class="col-md-4 ">
                        <input type="text" id="ten"
                            class="form-control"
                            placeholder="Nhập tên">
                        <input type="number" class="form-control" id="soKW"
                            placeholder="nhập số KW">
                        <div class="text-center">
                            <button class="btn btn-primary"
                                onclick=tinhTienDien()>Xem tiền điện</button>
                        </div>
                    </div>
                    <p id="result2" class="text-center result"></p>
                </div>
            </div>
            <div class="container ">
                <h1 class="text-center">Bài 3:Tính thuế thu nhập cá nhân</h1>
                <div class="row justify-content-center">
                    <div class="col-md-4 ">
                        <input type="text" id="ten2"
                            class="form-control"
                            placeholder="Nhập tên">
                        <input type="number" class="form-control"
                            id="tongThuNhap"
                            placeholder="nhập tổng thu nhập(triệu đồng)">
                        <input type="number" class="form-control"
                            id="nguoiPhuThuoc"
                            placeholder="nhập số người phụ thuộc">
                        <div class="text-center">
                            <button class="btn btn-primary"
                                onclick=tinhThueThuNhap()>Xem thuế thu
                                nhập</button>
                        </div>
                    </div>
                    <p id="result3" class="text-center result"></p>
                </div>
            </div>
            <div class="container ">
                <h1 class="text-center">Bài 4:Tính tiền cáp</h1>
                <div class="row justify-content-center">
                    <div class="col-md-4 ">
                        <select name="loaiKhachHang"
                            id="loaiKhachHang">
                            <option value></option>
                            <option value="personal">Nhà
                                Dân</option>
                            <option value="group">Doanh
                                Nghiệp</option>
                        </select>

                        <input type="number"
                            id="soKetNoi"
                            class="form-control"
                            placeholder="Nhập số kết nối">

                        <input type="number" class="form-control" id="soKenh"
                            placeholder="nhập số kênh">
                        <div class="text-center">
                            <button class="btn btn-primary"
                                onclick=tinhTienCap()>Xem tiền cáp</button>
                        </div>
                    </div>
                    <p id="result4" class="text-center result"></p>
                </div>
            </div>
            <script src="./index.js"></script>
        </body>
    </html>
